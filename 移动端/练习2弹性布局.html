<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0px;
        }

        .box {
            max-width: 960px;
            margin: 0 auto;
        }

        header,
        nav,
        footer {
            height: 100px;
            background-color: cadetblue;
            color: cornsilk;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .img img {
            width: 100%;
            box-sizing: border-box;
        }

        .box .div {
            width: 100%;
            height: 400px;
        }

        .div .left {
            width: 60%;
            height: 400px;
            background-color: red;
            float:left;
            
        }

        .div .right {
          
            width: 35%;
            height: 400px;
            background-color: blue;
            float: right;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        @media(max-width: 600px) {
            .div .left {
                width: 100%;
            }
            .div .right {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="box ">
        <header>header</header>
        <nav>nav</nav>
        <section class="clearfix">
            <div class="img ">
                <img src="../image/YD_1.jpg" alt="">
            </div>

            <div class="div ">
                <article class="left ">
                    <p>left</p>
                </article>
                <article class="right">
                    <p>right</p>
                </article>
            </div>

        </section>
        <footer>footer</footer>
    </div>

</body>

</html>
