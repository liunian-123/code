<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div {
            margin-left: 200px;
            height: 400px;
            position: relative;
        }

        .div .left {
            width: 200px;
            height: 400px;
            background-color: red;
            /* 脱离文档流 */
            position: absolute;
            left: -200px;
        }

        .div .right {
            height: 400px;
            width: 100%;
            background-color: blue;
            /* width: 200px;
           flex-grow: 1; */
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
