<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: red;
      margin:20px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <script>
    var oBox = document.getElementsByClassName("box");
    // 按下事件
    oBox[0].onmousedown = function(){
      console.log("down")
    }
    // 抬起事件
    oBox[0].onmouseup = function(){
      console.log("up")
    }
    // 移动事件
    oBox[0].onmousemove = function(){
      console.log("move")
    }
    // 移动到事件
    oBox[0].onmouseover = function(){
      console.log("over")
    }

// onmouseover  鼠标移动到某一位置 不点击
