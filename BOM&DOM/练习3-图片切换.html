<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 500px;
            border: 1px solid black;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -450px;
            margin-top: -250px;
        }

        .box .test-img{
            width: 800px;
            height: 300px;
            border-bottom: 1px solid black;
            text-align: center;
        }

        .box .test-img img {
            width: 500px;
            height: 280px;
            margin: 5px;
        }

        .box .bottom ul {
            border: 0;
            margin: 0;
            padding: 0;
        }

        .box .bottom li {
            width: 190px;
            height: 200px;
            margin: none;
            border: none;
            list-style: none;
            border-right: 1px solid black;
            display: inline-block;
        }

        .box .bottom li:last-child {
            border: none;
        }

        .box .bottom img {
            width: 185px;
            height: 195px;
        }
    </style>
</head>

<body>
    <div class="box">

        <div class="test-img">
            <img id="test-img" src="../image/img1.jpg" alt="">
        </div>
        <div class="bottom">
            <ul>
                <li> <img src="../image/img1.jpg" alt=""></li>
                <li><img src="../image/img01.jpg" alt=""></li>
                <li><img src="../image/img5.jpg" alt=""></li>
                <li><img src="../image/img01.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script>
        var bigImg = document.getElementById("test-img");
        var smallImg = document.getElementsByClassName("bottom")[0];
        var imgArr = smallImg.getElementsByTagName("img");


        for (var i = 0; i < imgArr.length; i++) {
            imgArr[i].onmouseover = function () {
                var imgSrc = this.getAttribute("src");
                // console.log(bigImg);
                bigImg.setAttribute("src",imgSrc)
            }
        }
    </script>
</body>

</html>
