<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: gray;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
            text-align: center;
            box-sizing: border-box;
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>剩余时间：<span class="clock">100</span>秒</h1>
        <button>开始</button>
    </div>
    <!-- JS部分 -->
    <script>
        var i = 100;
        var isRun = true;
        var timer = null;
        var clock = document.getElementsByClassName("clock")[0];
        var oBtn = document.getElementsByTagName("button")[0];

        oBtn.onclick = function () {

            if (isRun) {
                timer = setInterval(function () {
                    i--;
                    clock .innerHTML = i;
                    oBtn.innerText = "暂停";

                }, 1000)
            } else {
                clearInterval(timer)
                oBtn.innerText = "开始";
            }
            isRun = ! isRun;

        };



    </script>
</body>

</html>
