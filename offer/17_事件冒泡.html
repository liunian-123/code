<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
        #div3{
            width: 100px;
            height: 100px;
            background: #0000ff;
        }
    </style>
</head>
<body>

    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
    
    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        var oDiv3 = document.getElementById('div3');

        oDiv1.addEventListener('click',function(){
            console.log('div1 捕获')
        },true)
        oDiv2.addEventListener('click',function(){
            console.log('div2 捕获')
        },true)
        oDiv3.addEventListener('click',function(){
            console.log('div3 捕获')
        },true) 

        oDiv1.addEventListener('click',function(){
            console.log('div1 冒泡')
        },false)
        oDiv2.addEventListener('click',function(){
            console.log('div2 冒泡')
        },false)
        oDiv3.addEventListener('click',function(){
            console.log('div3 冒泡')
            // e.stopPropagation()//阻止事件冒泡
            // e.cancelBubble = true  //ie
        },false)

        


    </script>
</body>
</html>
