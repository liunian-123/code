<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = 10
        function fn(x){
            x = 20;
            console.log(x);  //20
        }
        fn(a)
        console.log(a);  //10
        

        var arr = [1,2,3];
        function fn2(x){
            x[0] = 5
            console.log(x)  //[5,2,3]
        }
        fn2(arr)
        console.log(arr) //[5,2,3] 
        
    </script>
</body>
</html>
