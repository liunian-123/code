<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 类 具有相同方法和属性的集合
        // 属性写在构造函数中，方法写在原型对象下
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        // 原型对象 
        Person.prototype.eat = function(){
            console.log('吃')
        }
        var p1 = new Person('zs',18);
        console.log(p1.name)
        p1.eat();

    </script>
    
</body>
</html>
