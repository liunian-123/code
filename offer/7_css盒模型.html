<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            padding:20px;
            border:10px solid #000;
            margin:100px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <!-- 
        标准盒模型
            css width熟悉 = element宽度

        怪异盒模型
            ie6 以及ie6以下的浏览器中 不写DOCTYPE
            css width属性 = border+padding+element宽度
        盒模型的转化
        box-sizing:content-box(标准盒模型)|border-box(怪异盒模型)
     -->
    <div id="div1">我是div</div>
</body>
</html>
