<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
            margin-top:10px;
            /* overflow: hidden; */
            /* border:1px solid transparent; */
            float: left;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #0000ff;
            margin-top:50px;
            /* float: left; */
        }
    </style>
</head>
<body>
    <!-- 
        父元素 margin-top 10
        子元素 margin-top 50 
        ->50px
        决绝外边距合并
            父元素overflow:hidden
            父元素加border
            子元素或父元素float 
            子元素或父元素定位


     -->
    <div id="div1">
        <div id="div2"></div>
    </div>
    
</body>
</html>
