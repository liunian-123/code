<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数嵌套函数  内部函数引用外部函数的局部变量
        function f1(){
            var a = 10;
            function f2(){
                a++;
                console.log(a)
            }
            f2();
        }

        // f1();

        function f1(){
            var a = 10;
            return function(){
                a++;
                console.log(a);
            }
        }

        var f2 = f1();
        f2();
        f2();
        f2();



    </script>

    
</body>
</html>
