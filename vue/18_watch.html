<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h2>{{count}}</h2>
        <button @click="count++">click</button>
    </div>
    <script src="vue.js"></script>
    <script>

        let vm = new Vue({
            el:"#app",
            data:{
                count:0
            },
            // 监听
            watch:{
                count:function(newVal,oldVal){
                    console.log(newVal,oldVal);
                }
            }

        })


        vm.$watch()

    </script>
</body>
</html>
