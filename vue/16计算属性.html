<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="change()">click</button>
        <h1>{{msg}}</h1>
        <!-- split()	把字符串分割为字符串数组。 ['hello','world!'] -->
        <h1>反转后： {{ reverseStr(msg)}}</h1>
        <p>反转后： {{ reverseStr(msg) }} </p>
        <h3>computed反转： {{reverseMsg}}</h3>
        <h3>computed反转： {{reverseMsg}}</h3>
        <h3>computed反转： {{reverseMsg}}</h3>

    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg:'hello world nih!'
            }, 
            methods: {
                reverseStr(msg){
                    return msg.split(" ").reverse().join(' ')
                },
                change(){
                    this.msg = "haha hehe"
                }
            },
            computed:{
                // 属性
                reverseMsg(){
                    return this.msg.split(" ").reverse().join(' ')
                }
            }
        })




    </script>
</body>

</html>
