<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 @click="change">
            {{msg}}
        </h2>
    </div>
    <script src="vue.js"> </script>
    <script>
        // 挂载元素
        let vm = new Vue({  //开头字母大写
            //挂载
            el: "#app",
            // 数据
            data: {
                msg: "李畅唱"
            },
            methods: {
                change() {
                    this.msg = "20183129"
                }
            }

        })

        console.log(vm.msg);
        console.log(vm.$el);
        console.log(vm.$data.msg);
    </script>
</body>

</html>
