<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            是否需要额外付费设施 <input type="checkbox" v-model="isChecked">
        </div>
        <ul v-show="isChecked">
            <li v-for="obj in list1">{{obj.name}} ({{obj.price}}) <input type="checkbox" v-model="list2" :value="obj">
            </li>
        </ul>
        <div>订单费用信息</div>
        <ul>
            <li v-for="obj in list2">{{obj.name}}({{obj.price}})</li>
        </ul>
        <div>总金额 {{total()}} </div>


    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                // 付费列表
                list1: [
                    {
                        name: 'WIFI',
                        price: 50
                    },
                    {
                        name: '电脑',
                        price: 100
                    },
                    {
                        name: '沙发',
                        price: 200
                    }
                ],
                // 已勾选列表
                list2: [{ name: '群力花园豪华型', price: 400 }],
                isChecked: false
            },
            methods:{
                // 计算总价
                total(){
                    let sum = 0;
                    this.list2.forEach((elem)=>{
                        sum += elem.price;
                    });
                    return sum;
                }
            }
        })


    </script>
</body>

</html>
