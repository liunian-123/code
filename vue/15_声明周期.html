<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{msg}}
        <h2 id="myH2">{{count}}</h2>
        <button @click="add">click</button>
        <button @click="destor()">销毁</button>
    </div>
    <script src="vue.js"></script>
    <script>

// vue课件 P5
       new Vue({
            el: "#app",
            data:{
                msg:'hello~',
                count:0
            },
            beforeCreate(){
                console.log('beforecreate',this.$data,this.$el);

            },
            created(){
                console.log('created',this.$data,this.$el);
            },
            beforeMount(){
                console.log('beforeMount',this.$data,this.$el);
            },
            mounted(){
                console.log('mounted',this.$data,this.$el);
            },
            beforeUpdate(){
                console.log('beforeUpdate',document.getElementById('myH2').innerHTML)
            },
            updated(){
                console.log('updated',document.getElementById('myH2').innerHTML)
            },
            beforeDestroy(){
                console.log('beforeDestory')
            },
            destroyed(){
                console.log('destoryed')
            },
            methods:{
                add(){
                    this.count++;
                },
                // 销毁
                destor(){
                    this.$destroy();
                }
            }
        })
    </script>
</body>

</html>
