<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            background-color: black;
        }

        .box {
            width: 490px;
            height: 170px;
            margin: 100px auto;
            border: 5px solid white;
            position: relative;
        }

        .img-list img {
            width: 490px;
            height: 170px;
        }

        .img-content li {
            display: none;
        }

        .img-content .active {
            display: block;
        }

        .btn-content {
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .btn-content .bc-left {
            float: left;
        }

        .btn-content .bc-right {
            float: right;
        }

        .btn-content li {
            float: left;
            width: 20px;
            height: 20px;
            background-color: #f90;
            border-radius: 50%;
            color: #fff;
            text-align: center;
            line-height: 20px;
            margin: 0 5px;
        }

        .btn-content .active {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="img-content">
            <ul>
                <li class="img-list active"><img src="../image/07.jpg" alt=""></li>
                <li class="img-list"><img src="../image/img-shouji.jpg" alt=""></li>
                <li class="img-list"><img src="../image/07.jpg" alt=""></li>
                <li class="img-list"><img src="../image/img-shouji.jpg" alt=""></li>
                <li class="img-list"><img src="../image/img-shouji.jpg" alt=""></li>
            </ul>
        </div>
        <div class="btn-content">
            <div class="bc-left">
                <ul>
                    <li class="arr-btn" id="prev">&lt;</li>
                    <li class="arr-btn" id="next">&gt;</li>
                </ul>
            </div>
            <div class="bc-right">
                <ul>
                    <li class="num-btn active">1</li>
                    <li class="num-btn">2</li>
                    <li class="num-btn">3</li>
                    <li class="num-btn">4</li>
                    <li class="num-btn">5</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        var iNow = 0;
        var timer;//全局变量  控制定时器开始和结束
        $(".num-btn").on('click', function () {
            // $(this).addClass('active');
            // $(this).siblings().removeClass('active');
            // $(".num-btn").eq($(this).index()).addClass("active").siblings().removeClass('active')
            // $(".img-list").eq($(this).index()).addClass("active").siblings().removeClass('active')
            change($(this).index())
            iNow = $(this).index();
        })
        // 按钮向后
        $("#next").on('click', function () {
            iNow++;
            if (iNow == 5) {
                iNow = 0;
            }
            // 按钮切换
            // $(".num-btn").eq(iNow).addClass('active').siblings().removeClass("active")
            // $(".img-list").eq(iNow).addClass("active").siblings().removeClass('active')
            change(iNow);
        })
        // 按钮向前
        $("#prev").on('click', function () {
            iNow--;
            if (iNow == -1) {
                iNow = ($(".num-btn").length - 1);//等于按钮长度-1
            }
            change(iNow);
        })
        function change(index) {
            $(".num-btn").eq(index).addClass('active').siblings().removeClass("active")
            $(".img-list").eq(index).addClass("active").siblings().removeClass('active')
        }
        timer = setInterval(function () {
            $("#next").trigger('click');//trigger用于触发#next的click
        }, 2000)

        $(".box").on('mouseover', function () {
            clearInterval(timer);
        })
        $(".box").on('mouseout', function () {
            timer = setInterval(function () {
                $("#next").trigger('click');
            }, 2000)
        })

    </script>

</body>

</html>
