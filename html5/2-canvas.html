<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #can {
            background-color: black;
            /* width: 400px;
      height: 300px; */
        }
    </style>
</head>

<body>
    <canvas id="can" width="400" height="300"></canvas>
    <script>
        // 找到 <canvas> 元素:
        var oCan = document.getElementById("can");
        // 创建 context 对象：  getContext("2d") 对象是内建的 HTML5 对象
        var canContext = oCan.getContext("2d");
        // 线条颜色
        canContext.strokeStyle = "red";
        // 线条宽度
        canContext.lineWidth = 5;
        // 开始绘画
        canContext.beginPath();
        // moveTo(x,y) 定义线条开始坐标
        // lineTo(x,y) 定义线条结束坐标
        canContext.moveTo(10, 10);
        canContext.lineTo(100, 100);
        // 进行绘画
        canContext.stroke();

    </script>
</body>

</html>
