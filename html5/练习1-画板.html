<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #can {
            background-color: black;
            /* width: 400px;
      height: 300px; */
        }
    </style>
</head>

<body>
    <canvas id="can" width="400" height="300"></canvas>
    <script>
        // 找到 <canvas> 元素:
        var oCan = document.getElementById("can");
        // 创建 context 对象：  getContext("2d") 对象是内建的 HTML5 对象
        var canContext = oCan.getContext("2d");
        oCan.onmousedown = function (event) {
            canContext.strokeStyle = "red";
            canContext.lineWidth = 5;
            canContext.beginPath();
            canContext.moveTo(event.clientX, event.clientY);
            oCan.onmousemove = function (event) {
                canContext.lineTo(event.clientX, event.clientY);
                canContext.stroke();
            }
        }
        oCan.onmouseup = function () {
            oCan.onmousemove = null
        }

    </script>
</body>

</html>
