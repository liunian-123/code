<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="author" content="xuyunfei">
    <meta name="description" content="">
    <meta name="keywords" content="test,html">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            perspective: 1000px;
        }

        .div,
        .div.one,
        .two {
            width: 400px;
            height: 400px;
            top: 100px;
        }

        .div {
            position: relative;
            transition: 1s;
    /* 指定嵌套元素是怎样在三维空间中呈现。 */
            transform-style: preserve-3d;
        }

        .div:hover {
            transform: rotateY(180deg);
        }

        .div1 {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            background: red;
            backface-visibility: hidden;
        }

        .div2 {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            background: blue;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div">
            <div class="div1"> 你好</div>
            <div class="div2">世界</div>
        </div>

    </div>
</body>

</html>
