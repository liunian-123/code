    <style>
        .face {
            float: left;
            margin: 16px;
            padding: 4px;
            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
            border-radius: 10%;
            display: flex;
        }

        .face span {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }

        .face1 {
            align-items: center;
            justify-content: centerS;
        }

        .face2 {
            justify-content: space-between;
        }

        .face2 span:nth-child(2) {
            align-self: flex-end;
        }

        .face3 {
            justify-content: space-between;
        }

        .face3 span:nth-child(2) {
            align-self: center;
        }

        .face3 span:nth-child(3) {
            align-self: flex-end;
        }
        .face4{
           flex-wrap: wrap;
           align-content: space-between;
        }
        .face4 .row{
            display: flex;
            width: 100%;
           justify-content: space-between;
            

        }
        .face5{
            flex-wrap: wrap;
        }
        .face5 .row{
            display: flex;
            width: 100%;
        }
        .face5 .row:nth-child(1){
            justify-content: space-between;
        }
        .face5 .row:nth-child(2){
            justify-content:center;
            
        }
        .face5 .row:nth-child(3){
            justify-content: space-between;
        }
        .face6{
            flex-wrap: wrap;
        }
        .face6 .row{
            display: flex;
            width: 100%;
        }
        .face6 .row{
            justify-content:space-around;
        }
    </style>
</head>
