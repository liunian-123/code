<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .slider {
            height: 500px;
            position: relative;
        }

        .slider-panner {
            height: 500px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: all 1s ease;
        }

        .slider-panner div {
            width: 1230px;
            margin: 0 auto;
        }

        .sp-1 {
            background-color: black;
        }

        .sp-2 {
            background-color: white;
        }

        .sp-3 {
            background-color: gray;
        }

    
        .slider-panner.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="slider">
        <!-- 图片部分 -->
        <div class="slider-panner sp-1 active">
            <div>
                <img src="../image/css3-1.png_q100" alt="">
            </div>
        </div>
        <div class="slider-panner sp-2">
            <div>
                <img src="../image/css3-2.jpg" alt="">
            </div>
        </div>
        <div class="slider-panner sp-3">
            <div>
                <img src="../image/css3-3.jpg" alt="">
            </div>
        </div>
        <!-- 按钮部分 -->
        <div class="btn">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <script>
        var sliderPanner = document.getElementsByClassName("slider-panner");
        var nowIndex = 0;
        setInterval(function () {
            sliderPanner[nowIndex].classList.remove("active")
            if (++nowIndex < 3) {
                sliderPanner[nowIndex].classList.add("active")
            } else {
                nowIndex = 0
                sliderPanner[nowIndex].classList.add("active");
            }
        }, 2000)
    </script>
</body>

</html>
