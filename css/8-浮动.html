<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div0::after{
            
            content: "";
            /* background-color: red; */
            /* 块级元素 */
            display: block;
            clear: both;
        
        }
        #div1 {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 左fud */
            float: left;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }

        h1 {
            height: 100px;
            background-color: yellow;

        }
    </style>
</head>

<body>
    <div id="div0">
        <div id="div1">
        </div>
        <div id="div2">
        </div>
    </div>
    <h1></h1>
</body>

</html>
