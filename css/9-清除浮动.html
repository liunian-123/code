<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        #div2{
            width: 400px;
            height: 200px;
            background-color: red;
            float: left;
        }
        h1{
            height: 100px;
            background-color: green;
        }
        /* #div0{
            height: 200px;
        } */

        #div0{
            /* 溢出隐藏 */
            /* overflow: hidden; */
        }
      
        /* #clear{
            clear:both
        } */

/* 伪元素 */
        #div0::after{
            content: "";
            /* background-color: red; */
            /* 块级元素 */
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <!--
         浮动导致父元素塌陷
            1.父元素添加高度
            2.父元素 overflow:hidden
            3.浮动元素下添加一个元素 clear:both
         
    -->
    <div id="div0">
        <div id="div1"></div>
        <div id="div2"></div>
        <!-- <div id="clear"></div> -->
    </div>
    <h1></h1>
</body>
</html>
