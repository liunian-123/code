<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            font-family: 'Courier New', Courier, monospace;
/* 浏览器默认字体大小为16px */
            font-size: 24px;
/* font-weight: 900; */
            font-weight: bold;/*相当于700*/
/* 斜体 */
            font-style: italic;
/* 颜色 color */
            color: slateblue;
        }
/* 列表 */
        ul{
            list-style: none;
        }
/* 轮廓 */
        input{
            outline: none;
        }
    </style>
</head>
<body>
    <div id="div1">哈哈呵呵</div>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <input type="text">
</body>
</html>
