<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
<!-- 文本框  input——text -->
        <div>
           <label for="username">用户名:</label> <input id="username" type="text">
        </div>
<!-- 密码框  input——passworld-->
        <div>
            <label for="passworld">密码:</label> <input id="passworld"  type="passworld">
         </div>
<!-- 下拉框 select   -->
        <div>
            学校
            <select>
                <option value="">黑龙江大学</option>
                <option value="">哈尔滨工程大学</option>
                <option value="">哈尔滨医科大学</option>
            </select>
        </div>
<!-- 单选框 input——radio  -->
        <div>
            性别
            <input type="radio"name="sex">男
            <input type="radio"name="sex">女
        </div>
<!-- 复选框 input——checkbox -->
        <div>
            <input type="checkbox"name="hobby">吃饭
            <input type="checkbox"name="hobby">睡觉
            <input type="checkbox"name="hobby">敲代码
        </div>
<!-- 文本域 textarea  -->
        <div>
            备注<textarea></textarea>
        </div>
<!-- 按钮 button   input——submit-->
        <div>
            <button>按钮</button>
            <input type="submit"value="提交按钮">
        </div>
    </form>

<table border="2" cellspacing="0">
    <!-- 行 -->
    <tr>
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr>
        <!-- 列 -->
        <td>张三</td>
        <td>18</td>
    </tr>
    <tr>
        <td>李四</td>
         <td>20</td>
    </tr>
</table>


</body>
</html>
