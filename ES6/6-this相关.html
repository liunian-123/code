        /*
            改变this指向的方式 
                call()   立即调用
                apply()  立即调用
                bind()   需要自行调用
        */
        let obj = {
            name:'zs'
        }
        function f1(a,b){
            console.log(this,a,b) //window
        }
        // f1();//window


        f1.call(obj,1,2);  //第一个参数this指向 ->obj  后边是函数参数  
        f1.apply(obj,[3,4]);//第一个参数this指向 ->obj  后边是函数参数
        f1.bind(obj,5,6)(); //bind只修改this指向 ->obj 不调用函数 需要手动调用
