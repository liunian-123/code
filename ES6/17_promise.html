<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

       
        // setTimeout(function () {
        //     console.log(3)
        // }, 3000);

        let p1 = new Promise(function (resolve) {
            setTimeout(function () {
                console.log(1)
                resolve();
            }, 2000);
        })
        let p2 = new Promise(function (resolve,reject) {
            setTimeout(function () {
                console.log(2)
                reject();
            }, 1000);
        })
        let p3 = new Promise(function (resolve,reject) {
            setTimeout(function () {
                console.log(3)
                reject();
            }, 3000);
        })

        // Promise.all([p1,p2,p3]).then(function(){
        //     console.log('所有请求成功')
        // }).catch(function(){
        //     console.log('失败')
        // });


        Promise.race([p1,p2,p3]).then(function(){
            console.log('成功')
        }).catch(function(){
            console.log('失败')
        })





    </script>

</body>

</html>
