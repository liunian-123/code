<body>
    <script>
        let arr1 = [1,2,3,4,6,3,2,3,4,2,2,2]
        // Set类似于数组，但是成员的值都是唯一的 ->数组去重
        // let s1 = new Set(arr);
        // s1.add(1);
        // s1.add(2);
        // s1.delete(1)
        // console.log(s1.has(3))
        // console.log(s1);

        // 数组去重
        function fn(arr){ //[1,2,3,4,6,3,2]
            let obj = {};//标识是否有属性 
            let result = [];//存储不重复元素
            for(let i=0; i<arr.length; i++){
                let val = arr[i];
                if(obj[val]){ //如果条件成立 证明obj有val属性
                    obj[val] = obj[val] +1; //记录出现次数
                }else{  
                    obj[val] = 1;
                    result.push(val);
                }
            }
            console.log(obj);
            return result;
        }

       console.log( fn(arr1) );

       let s1 = new Set(arr1); //类数组
       let arr2 = [...s1];
       console.log(arr2);





    </script>
