<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ranFood(){
            var ranNum = Math.floor( Math.random()*10);
            var _foodName = "";
            switch(ranNum){
                case 0: _foodName = "土豆丝";break;
                case 1: _foodName = "2";break;
                case 2: _foodName = "3";break;
                case 3: _foodName = "4";break;
                case 4: _foodName = "5";break;
                case 5: _foodName = "6";break;
                case 6: _foodName = "7";break;
                case 7: _foodName = "8";break;
                case 8: _foodName = "9";break;
                case 9: _foodName = "0";break;
            }
            return _foodName;

        }
        
        var isGoOn = window.confirm("是否需要点餐？");
        if(isGoOn){
            var personNum = window.prompt("请输入几人用餐。");
            personNum = parseInt(personNum);
            var personName = [];
            var resultArr = [];
            for(var i=0;i<personNum;i++)
            {
                var _thisName = window.prompt("第"+(i+1)+"个人的名字。")
                personName.push(_thisName);
            }
            for(var j=0;j<personNum;j++){
                resultArr.push(personName[j]+"吃"+ranFood());
            }
            console.log(resultArr);
        }else{
            alert("您已取消。");
        }
    </script>
</body>
</html>
